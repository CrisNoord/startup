<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<title>My Page</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> <!--SETTING VIEWPORT-->
		
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
	    	
	</head> 
	<body> 
		<div data-role="page">                                           
			<div data-role="header">
				<h1>TITULITO</h1>
			</div>                                            <!-- /header -->
			<div data-role="content">	
				<p>TODO EL CONTENIDO VA POR ACA MASO...</p>		
			</div>                                             <!-- /content -->
            <button id="btn" data-icon="star">Boton!!</button>
         	<script> $('#btn').buttonMarkup({ theme: "a" });      
            </script>                                           <!--create a button-->

            <script> $("#btn").click(function(){
  				$.mobile.showPageLoadingMsg();                      
			});
            </script>                                       <!-- show loadin animation--> 
            <script> $(function() {
    			$(document).on('keydown', function(e) {
        			if (e.keyCode === 27) {
            			$.mobile.hidePageLoadingMsg();		
        			}
    			});
			});
            </script>                                          <!--stop amimation pressing esc-->

            <!--<a href="#" data-role="button" data-icon="star">Star button</a>
            <script> $('a').buttonMarkup({ theme: "a" });
            </script>-->
            
            <div data-role="footer">
            	<h1>Pie de Pagina</h1>
            </div><!--Footer-->
		</div><!-- /page -->

	</body>
</html>
