<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />	
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="scripts/script3.js" type="text/javascript"></script>
	<title>Html5 Api</title>
	<!--[if IE]>
	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<h1 style="border-color: black"  >  Html5 Api </h1>
	<style>
	  article, aside, figure, footer, header, hgroup, 
	  menu, nav, section { display: block; }
    #dropzone.hovering {
        border: 5px solid #aaa;
        background-color: rgba(255, 0, 0, 0.199219);
      }
    #dropzone,{ 
        width: 20%;
      }
      #dropzone{
        padding: 40px;
        border: 5px solid #888;
        height: 240px;
        overflow: auto;
      }

	</style>
</head>
<body>
       <p> Create your code and Execute or Save it! </p>
       <textarea class="txtArea" placeholder="Enter your text here..."  ></textarea> 
       <button class="exe-ta" >Execute if you not scared!</button>
       <button class="save-ta" >Save!</button>
       <p class="ta-log" style="color: green"></p>

       <div class="content">
              <p>Pick a text file or drag one into this area <br> <input type="file" class="file" /></p>  
             <p>
               <b>Name:</b> <span class="name"></span><br>
               <b>File Size:</b> <span class="size"></span><br>
               <b>Content:</b> <br><br>   <pre class="file-content"></pre>
             </p>
       
       </div>      
      <!--<p class="drag" style="background-color: green"></p>-->
      <div id="dropzone">Drop Area</div> 
</body>
</html>
